<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Login | Alumni Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center h-screen">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Alumni Login</h2>
        <input type="email" id="email" placeholder="Email" class="w-full p-2 rounded bg-gray-800 text-white mb-3">
        <input type="password" id="password" placeholder="Password" class="w-full p-2 rounded bg-gray-800 text-white mb-3">
        <button onclick="loginUser ()" class="w-full bg-white text-black p-2 rounded font-semibold">Login</button>
        <p class="text-center text-gray-400 mt-4">New here? <a href="#" class="text-blue-400">Register</a></p>
    </div>
    <script>
        function loginUser () {
            // Get the values from the input fields
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Check if the credentials match
            if (email === 'alumni@gmail.com' && password === 'pass123') {
                // Redirect to the alumni profile page
                window.location.href = 'alumni-portal/profiles/alumini-profile.html'; // Adjusted path
            } else {
                // Optionally, you can alert the user about incorrect credentials
                alert('Invalid email or password. Please try again.');
            }
        }
    </script>
</body>
</html>
