<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Mentor Category | Alumni Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">
    <h2 class="text-3xl font-bold mb-6">Select Your Field of Interest</h2>
    <div class="grid grid-cols-2 gap-4">
        <button class="bg-gray-800 p-4 rounded-lg w-48 hover:bg-gray-700" onclick="selectCategory('AI')">AI</button>
        <button class="bg-gray-800 p-4 rounded-lg w-48 hover:bg-gray-700" onclick="selectCategory('Machine Learning')">Machine Learning</button>
        <button class="bg-gray-800 p-4 rounded-lg w-48 hover:bg-gray-700" onclick="selectCategory('Data Science')">Data Science</button>
    </div>
</body>
</html>
